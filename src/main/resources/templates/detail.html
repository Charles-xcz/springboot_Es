<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>House</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/css/community.css"/>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!--<div th:insert="navigation::nav"></div>-->
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span>详情</h4>
            <hr>
            <!--                <div class="media-left">-->
            <!--                    <a href="#">-->
            <!--                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">-->
            <!--                    </a>-->
            <!--                </div>-->
            <div class="media-body">
                <h4 class="media-heading"></h4>
                <span th:text="${house.title}"></span><br>
                类型 :<span th:text="${house.houseType}"></span><br>
                位置:<span th:text="${house.position}"></span><br>
                longitude:<span th:text="${house.longitude}"></span><br>
                latitude:<span th:text="${house.latitude}"></span><br>
                布局:<span th:text="${house.layout}"></span><br>
                楼层:<span th:text="${house.floor}"></span><br>
                面积:<span th:text="${house.area}"></span>平<br>
                设计:<span th:text="${house.design}"></span><br>
                装修:<span th:text="${house.decorate}"></span><br>
                电梯:<span th:text="${house.lift}"></span><br>
                电梯类型:<span th:text="${house.liftProportion}"></span><br>
                均价:<span th:text="${house.avgPrice}"></span><br>
                总价:<span th:text="${house.totalPrice}"></span>万<br>
                地区:<span th:text="${house.region}"></span><br>
                local:<span th:text="${house.local}"></span><br>
                社区:<span th:text="${house.community}"></span><br>
                <span th:text="${#dates.format(house.updateTime,'yyyy/MM/dd HH:mm')}"></span><br>
            </div>
        </div>
        <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>--</h3>
        </div>
    </div>
</div>
</body>
</html>
