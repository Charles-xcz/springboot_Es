<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>House</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/static/css/community.css"/>
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h4><span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现</h4>
            <form action="/query/1/20" method="get">
                <label for="search">搜索：</label>
                <input type="text" name="keyword" id="search" placeholder="请输入搜索内容">
                <button type="submit" class="btn btn-default">搜索</button>
                <div>
                    售价：
                    <input type="checkbox" name="price" value="0-50" id="p1"/><label for="p1">50万以下</label>
                    <input type="checkbox" name="price" value="50-80" id="p2"/><label for="p2">50-80万</label>
                    <input type="checkbox" name="price" value="80-100" id="p3"/><label for="p3">80-100万</label>
                    <input type="checkbox" name="price" value="100-120" id="p4"/><label for="p4">100-120万</label>
                    <input type="checkbox" name="price" value="120-150" id="p5"/><label for="p5">120-150万</label>
                    <input type="checkbox" name="price" value="150-200" id="p6"/><label for="p6">150-200万</label>
                    <input type="checkbox" name="price" value="200-0" id="p7"/><label for="p7">200万以上</label>
                </div>
            </form>
            <hr>
            <div class="media" th:each="house:${houses}">
                <div class="media-body">
                    <h4 class="media-heading"></h4>
                    <a th:href="@{'/house/detail/'+${house.id}}"><span th:text="${house.title}"></span></a><br>
                    <span class=" text-desc">
                        均价:<span th:text="${house.avgPrice}"></span>
                        总价:<span th:text="${house.totalPrice}"></span>万
                        面积:<span th:text="${house.area}"></span>平
                        region:<span th:text="${house.region}"></span>
                        layout:<span th:text="${house.layout}"></span>
                        houseType:<span th:text="${house.houseType}"></span>
                        <span th:text="${#dates.format(house.updateTime,'yyyy/MM/dd HH:mm')}"></span>
                    </span>
                </div>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{'/query/1/20?keyword='+${keyword}}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{'/query/'+${pagination.currentPage-1}+'/20?keyword='+${keyword}}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.pages}" th:class="${pagination.currentPage==page}?'active':''">
                        <a th:href="@{'/query/'+${page}+'/20?keyword='+${keyword}}" th:text="${page}"></a>
                    </li>
                    <li th:if="${pagination.showNextPage}">
                        <a th:href="@{'/query/'+${pagination.currentPage+1}+'/20?keyword='+${keyword}}"
                           aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{'/query/'+${pagination.totalPage}+'/20?keyword='+${keyword}}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class=" col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>--</h3>
        </div>
    </div>
</div>
</body>
</html>
