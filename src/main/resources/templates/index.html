    <div class="main">
        <div class="container">
            <div class="bg-gray" th:fragment="filter">
                <!-- 搜索 -->
                    <label for="keyword">
                        <input type="text" name="keyword" id="keyword" th:value="${keyword}" placeholder="请输入搜索内容">
                    </label>
                    <button type="button" class="btn-sub btn btn-default">搜索</button>

                    <!--                    <div>-->
                    <!--                        售价：-->
                    <!--                        <button type="button" name="a" value="a" class="btn-s">a</button>-->

                    <div>
                        售价：
                        <button type="button" name="price" value="0-50"
                                th:class="|btn-s ${#strings.contains(params,'0-50')?'btn-primary':''}|">50万以下
                        </button>
                        <button type="button" name="price" value="50-80"
                                th:class="|btn-s ${#strings.contains(params,'50-80')?'btn-primary':''}|">50-80万
                        </button>
                        <button type="button" name="price" value="80-100"
                                th:class="|btn-s ${#strings.contains(params,'80-100')?'btn-primary':''}|">80-100万
                        </button>
                        <button type="button" name="price" value="100-120"

                        </button>
                        <button type="button" name="price" value="150-200"
                                th:class="|btn-s ${#strings.contains(params,'150-200')?'btn-primary':''}|">150-200万
                        </button>
                        <button type="button" name="price" value="200-0"
                                th:class="|btn-s ${#strings.contains(params,'200-0')?'btn-primary':''}|">200万以上
                        </button>
                    </div>

                    <!--                        <input type="checkbox" name="price" value="200-0" id="p7"/><label for="p7">200万以上</label>-->
                    <!--                    </div>-->
                    <div th:each="fieldAttribute:${fieldAttributes}">
                        <span th:text="${fieldAttribute.name}"></span>:
                        <i th:each="value:${fieldAttribute.values}">
                            <button type="button" th:class="|btn-s ${#strings.contains(params,value)?'btn-primary':''}|"
                                    th:name="${fieldAttribute.field}" th:value="${value}"

                                    th:text="${value}"></button>
                        </i>
                    </div>
            </div>
            <div class="position-relative">
                <!-- 筛选条件 -->
                <ul class="nav nav-tabs mb-3" th:fragment="orderMode">
                    <li class="nav-item">
                        <button type="button" name="orderMode"
                                th:class="|nav-link btn-order ${orderMode.equals('default')?'btn-info':''}|"
                                value="default">默认
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" name="orderMode"
                                th:class="|nav-link btn-order ${orderMode.equals('avgPrice')?'btn-info':''}|"
                                value="avgPrice">均价排序
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" name="orderMode"
                                th:class="|nav-link btn-order ${orderMode.equals('totalPrice')?'btn-info':''}|"
                                value="totalPrice">总价排序
                        </button>
                    </li>
                    <li class="nav-item">
                        <button type="button" name="orderMode"

                        </button>
                    </li>
<!--                    <li class="nav-item">-->
<!--                        <a th:class="|nav-link ${orderMode.equals('avgPrice')?'active':''}|"-->

            <!-- 列表 -->
            <ul class="list-unstyled">
                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="house:${houses}">
                    <a href="#">
                        <!--                        <img th:src="${postDto.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像"-->
                        <!--                             style="width:50px;height:50px;">-->
                    </a>
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <a th:href="@{|/detail/${house.id}|}" th:utext="${house.title}"></a>
                            <!--                            <span class="badge badge-secondary bg-primary"-->
                            <!--                                  th:if="${postDto.discussPost.type==1}">置顶</span>-->
                            <!--                            <span class="badge badge-secondary bg-danger"-->
                            <!--                                  th:if="${postDto.discussPost.status==1}">精华</span>-->
                        </h6>
                        <div class="text-muted font-size-12">
                            <u class="mr-3" th:utext="${house.houseType}"></u> 发布于 <b
                                th:text="${#dates.format(house.createTime,'yyyy-MM-dd HH:mm:ss')}"></b>
                            <ul class="d-inline float-right">
                                <li class="d-inline ml-2">均价 <i th:text="${house.avgPrice}">11</i></li>
                                <li class="d-inline ml-2">|</li>
                                <li class="d-inline ml-2">总价 <span th:text="${house.totalPrice}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 分页 -->
            <nav class="mt-5" th:if="${page.rows>0}" th:fragment="pagination">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                    </li>
                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current-1})}">上一页</a>
                    </li>
                    <li th:each="i:${#numbers.sequence(page.from,page.to)}"
                        th:class="|page-item ${i==page.current?'active':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}"></a>
                    </li>
                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                    </li>
                </ul>
            </nav>
